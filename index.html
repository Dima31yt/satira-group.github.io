    <body>
        <script>
            function getUrlVars() {
                var vars = {};
                var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
                vars[key] = value;
                });
                return vars;
                }
            
            function gets() {
                var first = getUrlVars()["id"];
                var second = getUrlVars()["page"];

                alert(first);
                alert(second);
                }
            
            gets()
            
        </script>
